<main>
    [% extends "templates/base.html" %]
    [% block breadcrumb %]
    <li>
        <nav aria-label="breadcrumb">
            <ul>
                <li><a href="[[ $config:context-path ]]/index.html?collection=[[ $request?parameters?collection ]]">People</a></li>
            </ul>
        </nav>
    </li>
    [% endblock %]
    <div class="list">
        <pb-custom-form id="options" auto-submit="input,button" emit="transcription">
            <fieldset role="search">
                <input id="query" type="text" name="search" data-i18n="[placeholder]app.search"/>
                <button type="submit">Search</button>
            </fieldset>
        </pb-custom-form>
        <pb-split-list url="api/people" subforms="#options" selected="A" emit="transcription" subscribe="transcription"/>
    </div>
</main>
